    body {

    <div class="save-box">
        <button id="saveButton">üìã ‰øùÂ≠ò„Åô„Çã</button>
        <div class="button-group">
            <button class="btn-secondary" id="downloadButton">üíæ ÂÖ®‰ª∂‰øùÂ≠ò</button>
        </div>
    </div>

    <div class="list-header" id="listHeader">‰øùÂ≠ò„Åó„ÅüÂÜÖÂÆπÔºà0‰ª∂Ôºâ</div>
    <div id="itemList"></div>
</div>

<script>
    let items = [];

    // „ÉÜ„Éº„ÉûÁÆ°ÁêÜ
    function initTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.className = savedTheme + '-mode';
        updateThemeIcon();
    }

    function updateThemeIcon() {
        const themeToggle = document.getElementById('themeToggle');
        const isDark = document.body.classList.contains('dark-mode');
        themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    document.getElementById('themeToggle').addEventListener('click', () => {
        const isDark = document.body.classList.contains('dark-mode');
        const newTheme = isDark ? 'light' : 'dark';
        document.body.className = newTheme + '-mode';
        localStorage.setItem('theme', newTheme);
        updateThemeIcon();
    });

    // ÂàùÊúüÂåñ
    initTheme();
    loadItems();

    // ‰øùÂ≠ò„Éú„Çø„É≥
    document.getElementById('saveButton').addEventListener('click', async () => {
        const btn = document.getElementById('saveButton');
        
        try {
            const text = await navigator.clipboard.readText();
            
            if (!text || !text.trim()) {
                btn.textContent = '‚ùå Á©∫„Åß„Åô';
                btn.classList.add('shake');
                setTimeout(() => {
                    btn.textContent = 'üìã ‰øùÂ≠ò„Åô„Çã';
                    btn.classList.remove('shake');
                }, 1500);
                return;
            }

            const exists = items.some(item => item.text === text.trim());
            if (exists) {
                btn.textContent = '‚ö†Ô∏è ‰øùÂ≠òÊ∏à„Åø';
                btn.classList.add('shake');
                setTimeout(() => {
                    btn.textContent = 'üìã ‰øùÂ≠ò„Åô„Çã';
                    btn.classList.remove('shake');
                }, 1500);
                return;
            }

            await addItem(text);
            
            btn.textContent = '‚úÖ ÂÆå‰∫Ü';
            btn.classList.add('success');
            setTimeout(() => {
                btn.textContent = 'üìã ‰øùÂ≠ò„Åô„Çã';
                btn.classList.remove('success');
            }, 1200);
            
        } catch (error) {
            btn.textContent = '‚ùå Ê®©ÈôêÂøÖË¶Å';
            btn.classList.add('shake');
            setTimeout(() => {
                btn.textContent = 'üìã ‰øùÂ≠ò„Åô„Çã';
                btn.classList.remove('shake');
            }, 1500);
        }
    });

    // ÂÖ®‰ª∂„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
    document.getElementById('downloadButton').addEventListener('click', () => {
        if (items.length === 0) {
            alert('‰øùÂ≠ò„Åï„Çå„ÅüÂÜÖÂÆπ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
            return;
        }

        const content = items.map((item, index) => {
            const date = new Date(item.timestamp).toLocaleString('ja-JP');
            return `[${index + 1}] ${date}\n${item.text}\n${'='.repeat(50)}`;
        }).join('\n\n');

        downloadTextFile(content, `clipboard_${Date.now()}.txt`);
        alert(`${items.length}‰ª∂„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Åæ„Åó„Åü`);
    });

    function downloadTextFile(content, filename) {
        const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    async function addItem(text) {
        const item = {
            id: Date.now().toString(),
            text: text.trim(),
            timestamp: Date.now()
        };

        await saveItem(item);
        items.unshift(item);
        renderItems();
    }

    async function loadItems() {
        const keys = Object.keys(localStorage).filter(k => k.startsWith('clip:'));
        const loaded = keys.map(key => {
            try {
                return JSON.parse(localStorage.getItem(key));
            } catch {
                return null;
            }
        }).filter(Boolean);
        
        items = loaded.sort((a, b) => b.timestamp - a.timestamp);
        renderItems();
    }

    async function saveItem(item) {
        localStorage.setItem(`clip:${item.id}`, JSON.stringify(item));
    }

    async function copyToClipboard(text, btn) {
        try {
            await navigator.clipboard.writeText(text);
            btn.textContent = '‚úì';
            btn.classList.add('copied');
            setTimeout(() => {
                btn.textContent = '„Ç≥„Éî„Éº';
                btn.classList.remove('copied');
            }, 1200);
        } catch (error) {
            alert('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
        }
    }

    function formatDate(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diff = now - date;
        
        if (diff < 60000) return '„Åü„Å£„Åü‰ªä';
        if (diff < 3600000) return `${Math.floor(diff / 60000)}ÂàÜÂâç`;
        if (diff < 86400000) return `${Math.floor(diff / 3600000)}ÊôÇÈñìÂâç`;
        
        return `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
    }

    function renderItems() {
        const listHeader = document.getElementById('listHeader');
        const itemList = document.getElementById('itemList');
        
        listHeader.textContent = `‰øùÂ≠ò„Åó„ÅüÂÜÖÂÆπÔºà${items.length}‰ª∂Ôºâ`;
        
        if (items.length === 0) {
            itemList.innerHTML = `
                <div class="empty">
                    <p class="empty-text">‰øùÂ≠ò„Åï„Çå„ÅüÂÜÖÂÆπ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì<br>‰∏ä„ÅÆ„Éú„Çø„É≥„Çí„Çø„ÉÉ„Éó„Åó„Å¶‰øùÂ≠ò„Åó„Åæ„Åó„Çá„ÅÜ</p>
                </div>
            `;
            return;
        }
        
        itemList.innerHTML = items.map(item => {
            const truncatedText = item.text.length > 20 
                ? item.text.substring(0, 20) + '...' 
                : item.text;
            const escapedFull = escapeHtml(item.text).replace(/`/g, '\\`').replace(/\$/g, '\\$');
            
            return `
                <div class="item">
                    <div class="item-content">
                        <div class="item-date">${formatDate(item.timestamp)}</div>
                        <div class="item-text" title="${escapeHtml(item.text)}">${escapeHtml(truncatedText)}</div>
                    </div>
                    <button class="item-copy-btn" onclick="copyToClipboard(\`${escapedFull}\`, this)">
                        „Ç≥„Éî„Éº
                    </button>
                </div>
            `;
        }).join('');
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>
